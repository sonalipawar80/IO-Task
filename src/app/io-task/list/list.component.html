<div class="table-wrapper">

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Sr No.</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Contact</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let std of stdDataInput; let i=index">
        <td>{{i+1}}</td>
        <td>{{std.fname}}</td>
        <td>{{std.lname}}</td>
        <td>{{std.email}}</td>
        <td>{{std.contact}}</td>
        <td> <button mat-stroked-button color="primary" (click)="onEdit(std.id)">Edit</button></td>
        <td> <button mat-stroked-button color="warn" (click)="onRemove(std.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
