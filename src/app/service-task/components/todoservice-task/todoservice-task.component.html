<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="todoform" (ngSubmit)="onsubmit()">
                    <div class="form-group">
                        <input type="text" name="title" placeholder="title..." class="form-control">
                    </div>
                    <div class="form-group">
                        <select name="completed" id="completed" class="form-control">
                            <option value="true">Completed</option>
                            <option value="false">Not Completed</option>
                        </select>
                    </div>
                    <button type="submit" mat-raised-button color="primary"> Add Too</button>
                </form>
            </div>
        </div>

    </div>
    <div class="col-md-6">
        <ul class="list-group">
            <li class="list-group-item list-style" *ngFor="let todo of todoData">
                <p>
                    Class: <strong> {{todo.title}}</strong> /
                    status :<strong>{{todo.completed}}</strong>

                </p>
                <p class="d-flex justify-content-between">
                    <button mat-raised-button color="primary" type="button"> Edit</button>
                    <button mat-raised-button color="warn" type="button">Remove</button>
                </p>
            </li>
        </ul>
    </div>
</div>
