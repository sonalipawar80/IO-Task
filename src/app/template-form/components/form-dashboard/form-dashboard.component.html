<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form #signupForm="ngForm" (ngSubmit)="onSubmite()">
                <div class="form-group">
                    <label for="userName"> UserName</label>
                    <input type="text" 
                    required 
                    ngModel 
                    #userName="ngModel"
                    name="userName" 
                    class="form-control" 
                    id="userName">
                    <strong class="text-danger" *ngIf="userName.invalid && userName.touched && userName.hasError('required')">userName is requard field....</strong>
                </div>
                <div class="form-group">
                    <table for="email"> email</table>
                    <input type="text" required ngModel name="email" class="form-control" id="email">
                </div>
                <button type="submit" mat-raised-button color="primary">Sing Up</button>
            </form>
        </div>
    </div>
</div>
